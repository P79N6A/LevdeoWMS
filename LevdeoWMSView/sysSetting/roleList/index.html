<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>角色管理</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <!-- 共通css -->
  <script src="../../common/commoncss.js"></script>

  <style>
    #Content{
      position: absolute;
      top:118px;
      left:67%;
    }

    .myActive td{
      background-color: bisque !important;
    }
  </style>
</head>

<body>
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">系统设置</a>
    </li>
    <li><a href="javascript:;">角色管理</a>
    </li>
  </ol>
  <h2 class="page-header">角色管理</h2>
  <hr />
  <div id="myHeader" class="row">
    <div class="form-horizontal">
      <div class="form-group col-sm-6">
        <label class="col-sm-3 control-label">角色名</label>
        <div class="col-sm-9">
          <label class="control-label myLabel" id="roleIdLabel"></label>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <div class="pull-right">
          <button type="button" class="btn btn-success" onclick="btnSave()">保存</button>
          <button type="button" class="btn btn-success" onclick="btnCreate()">新建</button>
        </div>
      </div>
    </div>
  </div>
  <script id="tbhead1" type="text/html">
    <tr>
      <th width="10%">序号</th>
      <th width="60%">角色名</th>
      <th width="10%">操作</th>   
    </tr>
  </script>
  <script id="tbhead2" type="text/html">
    <tr>
      <th width="10%">序号</th>
      <th width="60%">角色名</th>
      <th width="10%">操作</th>
      <th width="6px" style="padding:0;"></th>
    </tr>
  </script>
  <div id="myContent" class="row" style="position:relative">
    <div class="col-xs-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">角色一览</h4>
        </div>
        <div class="panel-body">
          <table id="tableBox" class="table table-bordered table-datas" style="min-width:100%"></table>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">功能一览</h4>
        </div>
        <div class="panel-body">
          <table id="tableBoxFunc" class="table table-bordered table-datas" style="min-width:100%"></table>
        </div>
      </div>
    </div>
  </div>

  <!-- 新建角色名弹出框 -->
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalCreate">
    <div class="modal-dialog" style="width:400px">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">新建角色</h4>
        </div>
        <form class="form-horizontal form-id" onkeydown="if(event.keyCode==13)return false;">
          <div class="modal-body">
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4 myRequired">角色名</label>
              <div class="col-sm-8">
                <input type="text" id="iptNewRoleName" class="form-control validate[required]" maxlength="15">
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-sm btn-success" id="createBtn" onclick="mdlCreateSure()">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 修改角色名弹出框-->
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalUpRole">
    <div class="modal-dialog modal-sm" style="width:400px">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">修改角色名</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal form-id" onkeydown="if(event.keyCode==13)return false;">
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4">原角色名</label>
              <div class="col-sm-8">
                <label id="updiv" class="control-label myLabel"></label>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4 myRequired ">新角色名</label>
              <div class="col-sm-8">
                <input type="text" id="updateInput" class="form-control validate[required]" maxlength="15">
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-white" data-dismiss="modal">关闭</button>
          <button class="btn btn-sm btn-success" onclick="updateRoleName()">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 结束 #page-container 页面容器 -->

  <!-- 共通js -->
  <script src="../../common/commonjs.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
