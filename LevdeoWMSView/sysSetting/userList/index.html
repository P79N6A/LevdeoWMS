<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>作业员管理</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <!-- 共通css -->
  <script src="../../common/commoncss.js"></script>
</head>

<body>
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">系统设置</a>
    </li>
    <li><a href="javascript:;">作业员管理</a>
    </li>
  </ol>
  <h2 class="page-header">作业员管理</h2>
  <hr />
  <div id="myHeader" class="row">
    <div class="form-horizontal">
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label" style="padding-right:0px;">作业员编号</label>
        <div class="col-sm-9">
          <input id="operateDept" type="text" class="form-control justEnglish" size="16">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label" style="padding-right:0px;">作业员姓名</label>
        <div class="col-sm-9">
          <input type="text" id="operateName" class="form-control limitSpecialChar">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">角色</label>
        <div class="col-sm-9">
          <select id="operateRole" data-live-search="false" data-type="ROLE_TYPE" class="form-control"></select>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <div class="row pull-right">
          <button type="button" id="btsearch" class="btn btn-primary">查询</button>
          <button type="button" id="btnCreate" class="btn btn-success" onclick="createUser()">新建</button>
        </div>
      </div>
    </div>
  </div>
  <div id="myContent" class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table id="tableBox" class="table table-bordered table-datas table-hover" style="min-width:100%"></table>
        </div>
      </div>
    </div>
  </div>

  <!-- 共通js -->
  <script src="../../common/commonjs.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
