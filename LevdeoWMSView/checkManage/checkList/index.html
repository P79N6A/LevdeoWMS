<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>盘点计划</title>

    <!-- 共通css -->
    <script src="../../common/commoncss.js"></script>
</head>

<body>
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">盘点管理</a>
        </li>
        <li><a href="javascript:;">盘点计划</a>
        </li>
    </ol>
    <h2 class="page-header">盘点计划</h2>
    <hr />

    <div id="myHeader" class="row">
        <div class="form-horizontal">
            <div class="form-group col-sm-4">
                <label class="col-sm-3 control-label">盘点日</label>
                <div class="col-sm-9">
                    <input type="text" id="iptCheckDate" class="form-control" data-type="DATAPICKER">
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-9">
                    <select id="selCheckStatus" data-live-search="false" class="form-control" data-type="CHECK_TYPE">
                    </select>
                </div>
            </div>

            <div class="form-group col-sm-4">
                <div class="row pull-right">
                    <button type="button" id="btnSearch" class="btn btn-primary">查询</button>
                    <button type="button" id="btnNew" class="btn btn-primary">新建</button>
                </div>
            </div>
        </div>
    </div>

    <div id="myContent" class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="tableBox" class="table table-bordered table-datas" style="min-width:100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="page" class="m-pagination"></div>

    <!-- 共通js -->
    <script src="../../common/commonjs.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
