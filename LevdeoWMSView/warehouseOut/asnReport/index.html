<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>出库查询报表</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <!-- 共通css -->
  <script src="../../common/commoncss.js"></script>
</head>

<body>
  <script>
    var mode = 1;
  </script>
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">出库管理</a>
    </li>
    <li><a href="javascript:;" id="topA">出库查询报表</a>
    </li>
  </ol>
  <h2 class="page-header">出库查询报表</h2>
  <hr />
  <div id="myHeader" class="row">
    <form class="form-horizontal">
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">发货单号</label>
        <div class="col-sm-9">
          <input type="text" id="outBoundCode" name="outBoundCode" class="form-control validate[maxSize[20]] justEnglish">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">出库日期</label>
        <div class="col-sm-9">
          <div class="input-group">
            <input type="text" id="outBoundDateFrom" name="outBoundDateFrom" class="form-control col-sm-5" data-type="DATAPICKER">
            <div class="input-group-addon" style="background-color: transparent;">至</div>
            <input type="text" id="outBoundDateTo" name="outBoundDateTo" class="form-control col-sm-5" data-type="DATAPICKER">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">客户名称</label>
        <div class="col-sm-9">
          <input type="text" id="customer" name="customer" class="form-control" data-type="CUSTOMER_LIST">
        </div>
      </div>

      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">状态</label>
        <div class="col-sm-9">
          <select id="outStatus" name="outStatus" class="form-control" data-type="INVOICE_STATUS" v-cloak>
          </select>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">销售公司</label>
        <div class="col-sm-9">
          <select id="saleCompany" name="saleCompany" class="form-control" data-type="SALE_COMPANY_LIST" multiple v-cloak data-noempty="true">
          </select>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <div class="row pull-right">
          <button type="button" id="btnSearch" class="btn btn-primary">查询</button>
          <button type="button" id="btnExport" class="btn btn-primary">导出</button>
        </div>
      </div>
    </form>
  </div>

  <div id="myContent" class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table id="tableBox" class="table table-bordered table-datas" style="min-width:100%"></table>
        </div>
      </div>
    </div>
  </div>

  <!-- 共通js -->
  <script src="../../common/commonjs.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
