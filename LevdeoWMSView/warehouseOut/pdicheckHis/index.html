<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>出库单一览</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  
  <!-- 共通css -->
  <script src="../../common/commoncss.js"></script>
</head>

<body>
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">出库管理</a>
    </li>
    <li><a href="javascript:;">PDI检测履历</a>
    </li>
  </ol>
  <h2 class="page-header">PDI检测履历</h2>
  <hr />
  <div id="myHeader" class="row">
    <form class="form-horizontal">
      <div class="form-horizontal">
        <div class="form-group col-sm-4">
          <label class="col-sm-3 control-label" style="padding-right:0px;">发货单号</label>
          <div class="col-sm-9">
            <input type="text" id="inInvoiceCode" class="form-control justEnglish" name="invoiceCode">
          </div>
        </div>
        <div class="form-group col-sm-4">
          <label class="col-sm-3 control-label">VIN码</label>
          <div class="col-sm-9">
            <input type="text" id="inVin" class="form-control justEnglish" name="vin">
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div class="row pull-right">
            <button type="button" id="btnSearch" class="btn btn-primary">查询</button>
            <button type="button" id="btnExport" class="btn btn-primary">导出</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="myContent" class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table id="tableBox" class="table table-bordered table-datas" style="min-width:100%"></table>
        </div>
      </div>
    </div>
  </div>

  <!-- 共通js -->
  <script src="../../common/commonjs.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
