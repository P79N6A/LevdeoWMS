<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>库存日志</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <!-- 共通css -->
  <script src="../../common/commoncss.js"></script>
</head>

<body>
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">库存管理</a>
    </li>
    <li><a href="javascript:;">库存日志</a>
    </li>
  </ol>
  <h2 class="page-header">库存日志</h2>
  <hr />
  <div id="myHeader" class="row">
    <form class="form-horizontal">
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">VIN码</label>
        <div class="col-sm-9">
          <input type="text" id="selVin" name="vin" class="form-control justEnglish">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">物料描述</label>
        <div class="col-sm-9">
          <input type="text" id="selMatName" name="matName" class="form-control limitSpecialChar">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">操作人</label>
        <div class="col-sm-9">
          <input type="text" id="selOperator" name="operator" class="form-control limitSpecialChar">
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">操作类型</label>
        <div class="col-sm-9">
          <select id="selOperaType" name="OperaType" data-live-search="false" class="form-control" data-type="OPERA_TYPE">
          </select>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-3 control-label">操作日</label>
        <div class="col-sm-9">
            <input type="text" id="selOperateDate" name="operateDate" class="form-control" data-type="DATAPICKER">
        </div>
      </div>

      <div class="form-group col-sm-4">
        <div class="row pull-right">
          <button type="button" id="btnSearch" class="btn btn-primary">查询</button>
          <button type="button" id="btnExport" class="btn btn-primary">导出</button>
        </div>
      </div>
    </form>
  </div>

  <div id="myContent" class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <table id="mainTable" class="table table-bordered table-datas" style="min-width:100%"></table>
        </div>
      </div>
    </div>
  </div>
  <!-- 结束 #page-container 页面容器 -->

  <!-- 共通js -->
  <script src="../../common/commonjs.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
